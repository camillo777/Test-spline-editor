<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Paint PWA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <canvas id="canvas"></canvas>
        <div id="controls">
            <button id="addVertex">Add Vertex</button>
            <button id="addSpline">Add Spline</button>
            <input type="color" id="colorPicker" value="#000000">
            <input type="range" id="widthSlider" min="1" max="20" value="2">
            <input type="range" id="curvatureSlider" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bezier-js/2.6.1/bezier.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
